<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Restaurantes</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Restaurantes</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div id="map" class="map col s12"></div>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">search</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Restaurante</label>
          </div>
        </div>
      </form>
    </div>
    <section id="restaurantes" class="restaurantes container">
        <div class="row">
          <div class="col s12 m8 restaurant" data-latitud="19.4274431" data-longitud="-99.1708638">
            <div class="card horizontal">
              <div class="card-image">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/06/dc/10/0c/don-asado.jpg">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <h5 class="header">Don Asado</h5>
                  <span class="black-text">
                    Comida: Uruguaya
                  </span>
                  <span class="direccion"><br>
                    Calle Río Lerma No. 210, Cuauhtémoc, 06500 Ciudad de México, CDMX
                  </span>
                </div>
              </div>
            </div>
          </div>
          </div>
        <div class="row">
          <div class="col s12 restaurant" data-latitud="19.430397" data-longitud="-99.19214729999999">
            <div class="card horizontal">
              <div class="card-image">
                <img src="http://www.gastronosfera.com/sites/default/files/uploads/cocina-japonesa4.jpg">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <h5 class="header">Tori Tori</h5>
                  <span class="black-text">
                    Comida: Japonesa
                  </span>
                  <span class="direccion"><br>
                    Temístocles No. 59, Miguel Hidalgo, Polanco, 11550 Ciudad de México CDMX
                  </span>
                </div>
              </div>
            </div>
          </div>
          </div>
        </section>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhChcXI40WY9-UJpSvH06k5Q6v_CTVgU0&callback=initMap"
      type="text/javascript"></script>
      <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
